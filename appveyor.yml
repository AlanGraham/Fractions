image: .NET Core
build_script:
  - cmd: build.sh
test: off
environment:
  PAKET_BOOTSTRAPPER_TRACE: true
pull_requests:
  do_not_increment_build_number: true
nuget:
  disable_publish_on_pr: true
  disable_publish_octopus: true
artifacts:
  - path: 'src\Fractions\bin\Release\*.nupkg'
    type: NuGetPackage
  - path: 'src\Fractions.Json\bin\Release\*.nupkg'
    type: NuGetPackage